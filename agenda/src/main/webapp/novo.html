<!DOCTYPE html>
<html lang=pt-br>
<head>
	<meta charset="UTF-8">
	<title>Agenda de Contatos</title>
<link rel="stylesheet" href="style.css"> 
<link rel="icon" href="imagens/blackberry.png">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td>
					<input type="text" name="nome" placeholder="nome" class="Caixa1">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="fone" placeholder="fone" class="Caixa2">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="email" placeholder="email" class="Caixa1">
				</td>
			</tr>
			<tr>
				<td>
					<script src="scripts/validador.js"></script>
					<input type="button" onclick="validar()" value="Adicionar" class="Botao1" >
				</td>
			</tr>
		</table>	
			
	
	</form>
</body>
</html>
